<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardTech</title>
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <main class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="card col-md-8 text-white tarjeta-registro">
                <section class="card-body">
                    <h2 class="text-center mb-4">Crea tu cuenta</h2>
                    <p class="text-center">Por favor, completa el siguiente formulario para crear una cuenta en nuestra tienda.</p>

                    <form action="" method="" class="formulario-registro">
                        <!-- Información personal -->
                        <fieldset class="mb-4">
                            <legend>Información Personal</legend>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Martín">
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellido:</label>
                                    <input type="text" id="apellido" name="apellido" class="form-control" required placeholder="Lutero">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="dni" class="form-label">Número de DNI o CUIT:</label>
                                    <input type="number" id="dni" name="dni" class="form-control" required placeholder="99.999.999" min="1000000" max="999000000">
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Número de Teléfono:</label>
                                    <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="123-456-7890">
                                </div>
                            </div>
                        </fieldset>

                        <!-- Información de la cuenta -->
                        <fieldset class="mb-4">
                            <legend>Información de la Cuenta</legend>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario:</label>
                                <input type="text" id="username" name="username" class="form-control" required placeholder="usuario123">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control" required placeholder="correo@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" id="password" name="password" class="form-control" required placeholder="********" minlength="8">
                                <p>La contraseña debe tener al menos 8 caracteres.</p>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="********" minlength="8">
                                <p>La contraseña debe tener al menos 8 caracteres.</p>
                            </div>
                        </fieldset>

                        <!-- Términos y condiciones -->
                        <div class="mb-2 form-check position-relative">
                            <div class="position-absolute top-50 start-50 translate-middle">
                                <input type="checkbox" id="terminos" name="terminos" class="form-check-input" required>
                                <label for="terminos">He leído y acepto los <a href="#">Términos y Condiciones</a>.</label>
                            </div>
                        </div>

                        <!-- Botón de envío -->
                        <div class="mb-4 pt-4 text-center">
                            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
